<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simon Says</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <!--font awesome stylesheet-->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-	awesome.min.css"/>
    	<!--bootstrap-->
  	<link rel="stylesheet"
   	 href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    	crossorigin="anonymous">
    	<!--my css-->
  	<link rel="stylesheet"
   	 type="text/css"
    	href="simon-says.css">
</head>

<body>
<div class="container-fluid text-center">
  <!--navbar-->
  <div class="row">
    <div id="home"><span class="fa fa-home"></div>
<!--closing div for nav bar-->
  </div>
  <!--help button/instructions on how to play-->
  <div id="helpRow" class="text-center">
    <div class="btn btn-info text-center" id="howToPlay">How To Play</div>
  </div>

    <h1 class="text-center" id="main-heading">Simon Says</h1>
    <p class="text-center" id="sub">a FreeCodeCamp Challenge</p>
    <p class="text-center" id="beginMsg">Please press start to begin</p>
  <!---------------------------GAME------------------------------>
  <div class="text-center" id="game">


          <div class="spots btn btn-lg" id="one"></div>
          <div class="spots btn btn-lg" id="two"></div>
          <div class="spots btn btn-lg" id="three"></div>
          <div class="spots btn btn-lg" id="four"></div>

     <div id="row2">
       <!--shows current amount in play-->
       <div id="score"></div>
       <!--alerts you that strict play is on-->
       <div class="text-center hide" id="strictOn">strict: on</div>
     </div>

     <div id="row3">
       <!--starts game-->
       <div id="start" class="text-center">start</div>
       <!--turns strict play on-->
       <div id="strict" class="text-center">strict</div>
       <!--restart game-->
       <div id="restart" class="text-center btn btn-info">RESTART</div></br>
       <!--ends game-->
       <div id="endGame" class="text-center btn btn-danger">END GAME</div>
     </div>
  </div>
</div>

<!--jQuery/bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-	KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" 	crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" 	crossorigin="anonymous"></script>
<script src="simon-says.js" type="text/javascript"></script>

</body>
</html>
